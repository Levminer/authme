name: Check
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: "16"
            - name: Install modules
              run: npm ci
            - name: Setup project
              run: npm run build:bundle
            - name: Run Lint
              run: npm run check
